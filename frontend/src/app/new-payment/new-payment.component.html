<div class="container">
    <mat-card  [formGroup]="paymentFormGroup" class="payment-form">
        <mat-card-header>
            <mat-card-title> New Payment</mat-card-title>
        </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" >
          <mat-label>Payment date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input type="number" matInput  formControlName="amount"  />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select>
                 <mat-option  *ngFor="let t of paymentType" [value]="t" >{{t}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Code Student</mat-label>
          <input type="text" readonly matInput  formControlName="studentCode"  />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>File Name</mat-label>
          <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
              <mat-icon>attach_file</mat-icon>
          </button>
          <input type="text" matInput readonly  formControlName="fileName"  />
          <input type="file"  hidden   #f_input (change)="selectFile($event)" accept="application/pdf" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button  (click)="savePayment()" mat-raised-button color="primary">Save Payment</button>
      </mat-card-actions>
    </mat-card>

  <mat-card>
       <mat-card-header>
           <mat-card-title>Payment File</mat-card-title>
       </mat-card-header>
    <mat-card-content>
      <!--<pdf-viewer [src]="pdfFileUrl"
                  [render-text]="true"
                  [original-size]="false"
                  style="width: 400px; height: 500px"
      ></pdf-viewer>-->
    </mat-card-content>
  </mat-card>
</div>
